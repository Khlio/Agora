<form role="form" id="SignupForm" class="container login form-horizontal" action="">
    <fieldset>
        <legend>Ajouter une anomalie</legend>
        <div class="container login  text-center">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title"><strong>Ajouter une anomalie</strong></h4>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="title" class="col-sm-2 col-lg-2 col-xs-2">titre</label>
                            <div class="col-sm-10 col-lg-10 col-xs-10">
                                <input type="text" class="form control col-sm-12 col-lg-12 col-xs-12" id="title" placeholder="" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ListDoc">Liste des documents</label>
                        <span class="help-block" id="ListDoc">
                            <table class="table-responsive">
                                <ul>
                                    <li>Doc 1</li>
                                    <li>Doc 2</li>
                                    <li>Doc 3</li>
                                </ul>
                            </table>
                        </span>
                        </div>
                        <div class="browse-wrap">
                            <div class="title">Ajouter un document</div>
                            <input type="file" name="upload" class="upload" title="Choissisez un fichier">
                        </div>
                        <span class="upload-path"></span>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
