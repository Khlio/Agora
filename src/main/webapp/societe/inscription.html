<!DOCTYPE html>
<html>
<head>
 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Agora - Inscription utilisateur</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
 
<!-- StyleSheet -->
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/custom.css" />	
</head>
 
<body>
<!-- Navigation Bar -->
<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container"> 
		<a href="index.html" class="brand">Agora</a> 
    </div>
  </div>
</div>
<!-- Navigation Ends -->
 
<!-- Main Container -->
<section>
<div class="container">
    <div class="row col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
        <div class="panel-group">
			<div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title"><strong>S'inscrire</strong></h4>
                    </div>
				<div class="panel-body">
				
				<form class="form-horizontal" role="form" onsubmit="return valider(this)" id="inscription">
					<div class="form-group">
						<label for="inputSociete" class="col-sm-3 control-label">Soci&eacute;t&eacute;</label>
						<div class="col-sm-9">
							<select class="form-control" required id="inputSociete">
								<option value="">Choisissez</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="inputNom" class="col-sm-3 control-label">Nom</label>
						<div class="col-sm-9">
							<input type="text" name="nom" class="form-control" required id="inputNom" placeholder="Nom">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPrenom" class="col-sm-3 control-label">Prenom</label>
						<div class="col-sm-9">
							<input type="text" name="prenom" class="form-control" required id="inputPrenom" placeholder="Prenom">
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail" class="col-sm-3 control-label">Email</label>
						<div class="col-sm-9">
							<input type="email" name="email" class="form-control" required id="inputEmail" placeholder="Email">
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmailVerification" class="col-sm-3 control-label">V&eacute;rification email</label>
						<div class="col-sm-9">
							<input type="email" class="form-control" required id="inputEmailVerification" placeholder="Retapez votre email">
						</div>
					</div>
					<div class="form-group">
						<label for="inputMDP" class="col-sm-3 control-label">Mot de passe</label>
						<div class="col-sm-9">
							<input type="password" name="motDePasse" value="Azerty=1" class="form-control" required="required" minlength="8" id="inputMDP" placeholder="Mot de passe">
							<span class="help-block">Mot de passe de 8 caract&egrave;re, UNE majuscule, UN chiffre et UN caract&egrave;re sp&eacute;ciale au minimum.</span>
						</div>
					</div>
					<div class="form-group">
						<label for="inputMDPVerification" class="col-sm-3 control-label">V&eacute;rification mot de passe</label>
						<div class="col-sm-9">
							<input type="password" class="form-control" value="Azerty=1" required minlength=8 id="inputMDPVerification" placeholder="Retapez votre mot de passe">
						</div>
					</div>
					<div class="form-group">
						<label for="inputAdresse" class="col-sm-3 control-label">Adresse</label>
						<div class="col-sm-9">
							<input type="text" name="adresse" class="form-control" required id="inputAdresse" placeholder="Adresse">
						</div>
					</div>
					<div class="form-group">
						<label for="inputTel" class="col-sm-3 control-label">Numero de t&eacute;l&eacute;phone</label>
						<div class="col-sm-9">
							<input type="tel" name="telephone" class="form-control" required id="inputTel" placeholder="Telephone">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-9">
							<button type="submit" class="btn btn-default">Inscription</button>
						</div>
					</div>
				</form>				
				</div>
			</div>
        </div>
    </div>
</div>
<p class="text-center muted ">&copy; Copyright 2013 - Agora</p>
</section>
<!-- Main Container Ends -->
 
<!-- JavaScript -->
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="js/outils.js"></script>
<script src="js/inscription.js"></script>
</body>
</html>
