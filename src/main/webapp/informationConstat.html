<form role="form" id="formModificationConstat" onsubmit="return validerConstat(this)">
	<fieldset>
        <legend>Informations du constat</legend>
        <div class="container login  text-center">
            <div class="row col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-4 col-sm-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title"><strong>Constat</strong></h4>
                    </div>
                    <div class="panel-body">
                        <div class='form-group'>
							<label for='Nom' class='col-lg-4'>Nom du constat</label>
							<input type='text' class='form control' id='nom' name="nom" placeholder='' required='true' />
						</div>
						<div class='form-group'>
							<label class='col-lg-4'>Client</label>
							<p class="form control" id="client"></p>
						</div>
						<div class='form-group'>
							<label class='col-lg-4'>Date</label>
							<p class="form control" id="date"></p>
						</div>
						<div class='form-group' id="audio">
							<label class='col-lg-4'>Audio</label>
						</div>
						<div class='form-group' id="annexes">
							<label class='col-lg-4'>Documents annexes</label>
						</div>
						<div class='form-group hidden'>
							<label class='col-lg-4'>Géolocalisation</label>
							<p class="form control" id="geolocalisation"></p>
						</div>
					</div>
				</div>
			</div>
        </div>
    </fieldset>
	
    <fieldset>
        <legend>Adresse du constat</legend>
        <div class='container login  text-center'>
            <div class='row col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2'>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title"><strong>Adresse du constat</strong></h4>
                    </div>
                    <div class="panel-body">
                        <div class='form-group'>
                            <label for="adresse1" class="col-lg-4">Adresse</label>
                            <input type='text' class='form control' id='adresse1' name="adresse1" placeholder='Ins&eacute;rer votre adresse' required/>
                        </div>
                        <div class='form-group'>
                            <label for="adresse2" class="col-lg-4">Adresse 2</label>
                            <input type='text' class='form control' id='adresse2' name="adresse2" placeholder='Ins&eacute;rer votre adresse' />
                        </div>
                        <div class='form-group'>
                            <label for="codePostal" class="col-lg-4">Code postal</label>
                            <input type='tel' class='form control' id='codePostal' name="codePostal" placeholder='Ins&eacute;rer le code postal' required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
    <p>
        <input id="enregistrerCosntat" class="btn btn-success col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4  col-xs-12" type="submit" value="Valider le formulaire"/>
    </p>

</form>

<script>
    jQuery.validator.setDefaults({
        debug: true,
        success: "valid"
    });

    jQuery.extend(jQuery.validator.messages, {
        required: "Champ requis",
        digits: "Veuillez ins&eacute;rer des chiffres",
        maxlength: jQuery.validator.format("Veuillez ins?rer au maximum {0} caract&egrave;res."),
        minlength: jQuery.validator.format("Veuillez ins?rer au minimum {0} caract&egrave;res.")
    });

    $( "#formModificationConstat" ).validate({
        rules: {
            adresse1:
            {
                required:true
            },
            codePostal:
            {
                required: true,
                digits: true,
                minlength: 5,
                maxlength: 5
            }
        },
        highlight: function(label) {
            $(label).closest('.control-group').removeClass('success').addClass('error');
        },
        success: function(label) {
            label
                    .addClass('valid')
                    .closest('.control-group').removeClass('error').addClass('success');
        }
    });

</script>
