<!DOCTYPE html>
<html lang="fr">
<head>
 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Agora - Connexion</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
 
<!-- StyleSheet -->
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/login.css" />	
</head>
 
<body>
<!-- Navigation Bar -->
<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
		<a href="index.html" class="brand">Agora</a>
    </div>
  </div>
</div>
<!-- Navigation Ends -->
 
<!-- Main Container -->
<section>
<div class="container login">
    <div class="row col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
        <div class="panel-group">
			<div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title"><strong>Se connecter</strong></h4>
                    </div>
				<div class="panel-body">
					<form class="form-horizontal" action="rest/connexion" method="POST" role="form" onsubmit="return valider(this)">
						<div class="row col-lg-10 col-md-10">
							<div class="form-group">
								<input type="email" name="email" class="form-control" placeholder="Email" required />
							</div>
							<div class="form-group">
								<input type="password" name="motDePasse" class="form-control" placeholder="Mot de passe" required />
							</div>
						</div>
						<div class="row"></div>
						<div class="row col-lg-1">
							<div class="form-group">
								<button type="submit" class="btn btn-success btn-sm">Connexion</button>
							</div>
						</div>
					</form>
				</div>
			</div>
        </div>
    </div>
</div>
<p class="text-center muted ">&copy; Copyright 2013 - Agora</p>
</section>
<!-- Main Container Ends -->
 
<!-- JavaScript -->
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
</body>
</html>
