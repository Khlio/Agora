<!DOCTYPE html>
<html lang="fr">
<head>
 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Agora - Connexion</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
 
<!-- StyleSheet -->
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/login.css" />
<link rel="stylesheet" href="http://jquery.bassistance.de/validate/demo/site-demos.css">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
</head>
 
<body>
<!-- Navigation Bar -->
<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
		<a href="index.html" class="navbar-brand">Agora</a>
    </div>
  </div>
</div>
<!-- Navigation Ends -->
 
<!-- Main Container -->
<section>
<div class="container login">
    <div class="row col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
        <div class="panel-group">
			<div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title"><strong>Se connecter</strong></h4>
                    </div>
				<div class="panel-body">
					<form id="SignupForm"" class="form-horizontal" role="form">
						<div class="row col-lg-10 col-md-10">
							<div class="form-group">
								<label for="email" class="col-sm-4 control-label">Email</label>
								<div class="col-sm-8">
									<input type="email" name="email" class="form-control" required placeholder="Email">
								</div>
							</div>
							<div class="form-group">
								<label for="motDePasse" class="col-sm-4 control-label">Mot de passe</label>
								<div class="col-sm-8">
									<input type="password" name="motDePasse" class="form-control" required placeholder="Mot de passe">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-9">
								<button type="submit" class="btn btn-success btn-sm" onclick="SignUp()">Connexion</button>
							</div>
						</div>
					</form>
				</div>
			</div>
        </div>
    </div>
</div>
<p class="text-center muted ">&copy; Copyright 2013 - Agora</p>
</section>
<!-- Main Container Ends -->
 
 <div id="dialog-message" class="modal fade" title="Une erreur est survenue">

</div>
 
<!-- JavaScript -->
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script src="js/lib/jquery.validate.min.js"></script>
<script src="js/lib/additional-methods.min.js"></script>
<script src="js/lib/jquery.cookie.js"></script>
<script src="js/outils.js"></script>
<script src="js/login.js"></script>

<script>
	jQuery.validator.setDefaults({
		debug: true,
		success: "valid"
	});

	jQuery.extend(jQuery.validator.messages, {
		required: "Champ requis",
		email : "Veuillez entrer une adresse mail valide"
	});

	$( "#SignupForm" ).validate({
		rules: {
			email:
			{
				required:true,
				email:true
			},
			MotDePasse:
			{
				required:true
			}
		},
		highlight: function(label) {
			$(label).closest('.control-group').removeClass('success').addClass('error');
		},
		success: function(label) {
			label
				.addClass('valid')
				.closest('.control-group').removeClass('error').addClass('success');
		}
	});
</script>


</body>
</html>
